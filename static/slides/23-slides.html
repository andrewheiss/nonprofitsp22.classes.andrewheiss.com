# Why use ethical frameworks?

--

.box-inv-6.medium[There is never one right answer&lt;br&gt;to an ethical problem]

--

.box-inv-6.medium[There are different ways&lt;br&gt;of thinking about problems]

---

# My favorite four frameworks

--

.pull-left[
.box-inv-6[**Teleology /&lt;br&gt;utilitarianism**&lt;br&gt;.smaller[Focus on the outcomes and ends]]

.box-inv-6[**Deontology**&lt;br&gt;.smaller[Focus on the means and universal rules]]
]

--

.pull-right[
.box-inv-6[**Virtue ethics**&lt;br&gt;.smaller[Make best possible version of yourself]]

.box-inv-6[**Moral contractualism /&lt;br&gt;decency**&lt;br&gt;.smaller[Make best possible version of others]]
]

???

- Utilitarianism/teleology - good ends
- Deontology - good, universal means
- Virtue ethics - making the best possible version of yourself
- Empathy and decency - making the best possible version of others

---

# Teleology / Utilitarianism

--

.pull-left[
.box-inv-6[Teleology]

.box-6.SMALL[Decisions should be based on *results*; results should create most good and least evil]

.box-6.SMALL["The ends justify the means"]
]

--

.pull-right[
.box-inv-6[Utilitarianism]

.box-6.SMALL[Decisions should be based on&lt;br&gt;*the greatest good&lt;br&gt;for the most people*]

.box-6.SMALL[Literal moral calculus using&lt;br&gt;"utils," or happiness points]
]

--

.pull-left[

]

# Teleological / utilitarian logic

--

.box-inv-6.less-medium[Maximize happiness and minimize pain&lt;br&gt;by analyzing consequences]

--

.box-inv-6.small[Getting more money gives you more utility, but it is offset by guilt]

--

.box-inv-6.small[Consequences: get richer, get caught, feel happy, feel sad, person who lost the money really needed it, you really needed it, waste time finding person]

--

.box-6.small[Stick all that information into a magic formula in your head.&lt;br&gt;If keeping it gives you the most utility, keep it. Otherwise don't.]

---

# Teleological / utilitarian logic

--

.box-inv-6.less-medium[Achieves the "greatest good for&lt;br&gt;the greatest number"]

--

.box-inv-6.less-medium[Foundation for public policy]

--

.box-6[BUT! As long as the outcome is good,&lt;br&gt;it doesn't matter how you get there.]

---

# Deontological / Kantian logic

--

.box-inv-6.less.medium[No need for moral calculus.&lt;br&gt;Give the money back.]

--

.box-inv-6["What I do, anybody else can do"]

--

.box-inv-6[If everyone kept money they found,&lt;br&gt;the world would be worse off]

--

.box-inv-6[Finding the original owner could be a universal law]

---

# Deontological / Kantian logic

--

.box-inv-6.less-medium[The rules and process matter]

--

.box-inv-6[BUT pure Kantians don't allow for exceptions&lt;br&gt;(and thus don't really exist IRL)]

--

.box-inv-6.smaller[You can't lie to a murderer at the door because lying cannot be universalized]

---

# Virtue ethics logic

--

.box-inv-6.less-medium[An action is good if it&lt;br&gt;maintains integrity and builds character]

--

.box-6[Pretty much every agreed-upon virtue&lt;br&gt;(honesty, responsibility, respect, fairness, compassion, etc.)&lt;br&gt;says to give the money back]

---

# Virtue ethics logic

--

.box-inv-6.less-medium[Virtue ethics isn't very normative or universal]

&amp;nbsp;

--

.box-inv-6[Quick way to test virtues is the *disclosure rule*:]

--

.box-6.less-medium[How would you feel if your&lt;br&gt;response appeared in the media?]

---

# Moral contractualism.smaller[&amp;nbsp;&amp; ]decency logic

--

.box-inv-6.less-medium[**We owe things to each other.**]

--

.box-inv-6[Our decision should reduce&lt;br&gt;human suffering and lift others up]

--

.box-inv-6.SMALL[Consider why the $50 is there. Someone who was planning to&lt;br&gt;use it for something useful probably dropped it on accident.&lt;br&gt;Reduce suffering by finding them.]

--

.box-6[We have a social obligation to do this.]

.pull-left.color-7[
- **Gather the facts**
- **Define the ethical issues**
- **Identify the affected parties**

.pull-right.SMALL.color-7[
- **Identify the consequences** .small[(utilitarianism)]

]
